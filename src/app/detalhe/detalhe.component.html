<div class="container mt-5">
  <h3 class="text-center">Detalhes do Produto</h3>

  <div class="card p-4 shadow-sm">
    <div class="alert alert-info text-center">{{ mensagem }}</div>

    <div class="row">
      <div class="col-md-6 text-center">
        <img
          src="foto{{ obj.codigo }}.jpg"
          class="img-fluid rounded"
          alt="{{ obj.nome }}"
          width="200px"
        />
      </div>

      <div class="col-md-6">
        <h4 class="text-center">{{ obj.nome }}</h4>
        <p>{{ obj.descritivo }}</p>

        <div *ngIf="obj.quantidade > 0" class="text-success fw-bold">
          R$ {{ obj.valor }}
        </div>
        <div *ngIf="obj.quantidade <= 0" class="text-danger fw-bold">
          Sem estoque
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/vitrine" class="btn btn-primary">Voltar para a Vitrine</a>
    </div>
  </div>
</div>
