<div class="alert alert-info">{{mensagem}}</div>

<h3>{{obj.nome}}</h3>

<div class="row">

    <div class="col-6">

        <img src="foto{{obj.codigo}}.jpg" width="150px">
        
    </div>

    <div class="col-6">

        {{obj.descritivo}}<br>
        <div *nglf="obj.quantidade>0">R${{obj.valor}}</div><br><br>


        <div *nglf="obj.quantidade<=0" class="fw-bold">Sem estoque</div><br><br>

    </div>

</div>
