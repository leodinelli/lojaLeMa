<div class="container mt-5">
  <h3 class="text-center">Cadastro de Cliente</h3>

  <div class="card p-4 shadow-sm">
    <div class="alert alert-success" *ngIf="mensagem">{{ mensagem }}</div>

    <form>
      <div class="form-group mb-3">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          [(ngModel)]="obj.nome"
          name="nome"
          placeholder="Digite seu nome"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="obj.email"
          name="email"
          placeholder="Digite seu email"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="logradouro">Logradouro:</label>
        <textarea
          id="logradouro"
          class="form-control"
          [(ngModel)]="obj.logradouro"
          name="logradouro"
          placeholder="Digite seu endereço"
          required
        ></textarea>
      </div>

      <div class="form-group mb-3">
        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          class="form-control"
          [(ngModel)]="obj.senha"
          name="senha"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="telefone">Telefone:</label>
        <input
          type="text"
          id="telefone"
          class="form-control"
          [(ngModel)]="obj.telefone"
          name="telefone"
          placeholder="Digite seu telefone"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="documento">Documento:</label>
        <input
          type="text"
          id="documento"
          class="form-control"
          [(ngModel)]="obj.documento"
          name="documento"
          placeholder="Digite seu documento"
          required
        />
      </div>

      <button type="button" class="btn btn-success w-100" (click)="gravar()">Gravar</button>
    </form>

    <div class="text-center mt-3">
      <a href="/login" class="text-decoration-none">Já tem uma conta? Faça login</a>
    </div>
  </div>
</div>
